<div class="add-task-container">
    <h2 style="color: #e62e78; margin-bottom: 1rem;">添加任务</h2>
    <form method="post">
        <input type="text" name="task_name" placeholder="任务名称" 
               style="border: 1px solid #ddd; border-radius: 0.5rem; padding: 0.8rem; margin-bottom: 1rem; width: 100%;">
        <textarea name="task_description" placeholder="任务描述" 
                  style="border: 1px solid #ddd; border-radius: 0.5rem; padding: 0.8rem; margin-bottom: 1rem; width: 100%; resize: vertical; min-height: 100px;"></textarea>
        <button type="submit" style="background-color: #e62e78; color: white; border: none; border-radius: 0.5rem; padding: 0.8rem 1.5rem; cursor: pointer; transition: background-color 0.3s;">提交</button>
    </form>
</div>
